# Calltip settings
ahk2.api=$(SciteDefaultHome)\ahk2.api;$(SciteUserHome)\user.ahk.api
calltip.ahk2.use.escapes=1
calltip.ahk2.word.characters=$(chars.alpha)$(chars.numeric)$(chars.accented)_
calltip.ahk2.ignorecase=1
calltip.ahk2.parameters.start= ,(
calltip.ahk2.parameters.end=)
calltip.ahk2.parameters.separator=,
calltip.ahk2.skip.bare.words=1

# AutoComplete settings
autocomplete.ahk2.ignorecase=1
autocomplete.ahk2.start.characters=$(chars.alpha)$(chars.numeric)$(chars.accented)_

# Comment definitions
comment.block.ahk2=;~
comment.stream.start.ahk2=/*
comment.stream.end.ahk2=*/
comment.box.start.ahk2=/*
comment.box.middle.ahk2= *
comment.box.end.ahk2= */

# Misc settings
braces.ahk2.style=5

# Style definitions
style.ahk2.0=$(s4ahk.style.default)
style.ahk2.1=$(s4ahk.style.comment.line)
style.ahk2.2=$(s4ahk.style.comment.block)
style.ahk2.3=$(s4ahk.style.escape)
style.ahk2.4=$(s4ahk.style.operator)
style.ahk2.5=$(s4ahk.style.string)
style.ahk2.6=$(s4ahk.style.number)
style.ahk2.7=$(s4ahk.style.wordop)
style.ahk2.8=$(s4ahk.style.var)
style.ahk2.9=$(s4ahk.style.func)
style.ahk2.10=$(s4ahk.style.directive)
style.ahk2.11=$(s4ahk.style.label)
style.ahk2.12=$(s4ahk.style.flow)
style.ahk2.13=$(s4ahk.style.biv)
style.ahk2.14=$(s4ahk.style.bif)
style.ahk2.15=$(s4ahk.style.error)
