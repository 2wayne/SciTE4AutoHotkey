; SciTE settings for AutoHotkey platforms
;
; Do NOT edit this file!
;

Compiler="$(LocalAHK)" "$(SciteDefaultHome)\tools\LaunchCompiler.ahk"

; Default platform
.platform Default
.if Default
	AutoHotkey=$(AutoHotkeyDir)\AutoHotkey.exe
	
	; Run (F5), Debug (F7), Compile (Ctrl+F7) & Help (F1) commands
	command.go.$(file.patterns.ahk)="$(AutoHotkey)" /ErrorStdOut "$(FilePath)" $(1) $(2) $(3) $(4)
	command.build.$(file.patterns.ahk)="$(LocalAHK)" "$(SciteDefaultHome)\debugger\SciTEDebug.ahk" "$(AutoHotkey)"
	command.compile.$(file.patterns.ahk)=$(Compiler) "$(FilePath)"
	command.help.$(file.patterns.ahk)=$(CurrentWord)!$(AutoHotkeyDir)\AutoHotkey.chm
.end

; AutoHotkey_L platforms
.condplat ANSI    FileExist, %AhkDir%\AutoHotkeyA32.exe
.condplat Unicode FileExist, %AhkDir%\AutoHotkeyU32.exe
.condplat x64     FileExist, %AhkDir%\AutoHotkeyU64.exe
.if ANSI, Unicode, x64
	.if ANSI    AutoHotkeyLSuffix=A32
	.if ANSI    AutoHotkeyLPrettyName=ANSI 32-bit
	.if Unicode AutoHotkeyLSuffix=U32
	.if Unicode AutoHotkeyLPrettyName=Unicode 32-bit
	.if x64     AutoHotkeyLSuffix=U64
	.if x64     AutoHotkeyLPrettyName=Unicode 64-bit
	
	AutoHotkey=$(AutoHotkeyDir)\AutoHotkey$(AutoHotkeyLSuffix).exe
	AutoHotkeySC=$(AutoHotkeyDir)\Compiler\$(AutoHotkeyLPrettyName).bin
	
	; Run (F5), Debug (F7), Compile (Ctrl+F7) & Help (F1) commands
	command.go.$(file.patterns.ahk)="$(AutoHotkey)" /ErrorStdOut "$(FilePath)" $(1) $(2) $(3) $(4)
	command.build.$(file.patterns.ahk)="$(LocalAHK)" "$(SciteDefaultHome)\debugger\SciTEDebug.ahk" "$(AutoHotkey)"
	command.compile.$(file.patterns.ahk)=$(Compiler) "$(FilePath)" "$(AutoHotkeySC)"
	command.help.$(file.patterns.ahk)=$(CurrentWord)!$(AutoHotkeyDir)\AutoHotkey.chm
.end

; AutoHotkey v2 alpha platforms
.condplat v2(x86) FileExist, %AhkDir%\v2-alpha\x86\AutoHotkey.exe
.condplat v2(x64) FileExist, %AhkDir%\v2-alpha\x64\AutoHotkey.exe
.if v2(x86), v2(x64)
	.if v2(x86) AutoHotkeyDir_v2=$(AutoHotkeyDir)\v2-alpha\x86
	.if v2(x64) AutoHotkeyDir_v2=$(AutoHotkeyDir)\v2-alpha\x64
	
	; Run (F5), Debug (F7), Compile (Ctrl+F7) & Help (F1) commands
	command.go.$(file.patterns.ahk)="$(AutoHotkeyDir_v2)\AutoHotkey.exe" /ErrorStdOut "$(FilePath)" $(1) $(2) $(3) $(4)
	command.build.$(file.patterns.ahk)="$(LocalAHK)" "$(SciteDefaultHome)\debugger\SciTEDebug.ahk" "$(AutoHotkeyDir_v2)\AutoHotkey.exe"
	;command.compile.$(file.patterns.ahk)=$(Compiler) "$(FilePath)"
	command.help.$(file.patterns.ahk)=$(CurrentWord)!$(AutoHotkeyDir)\AutoHotkey.chm
	
	AutoHotkey=$(AutoHotkeyDir_v2)\AutoHotkey.exe
.end

